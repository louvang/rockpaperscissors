<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="icon" href="favicon.ico"> -->
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="items-container">
      <div class="item" id="rock">
        <img src="img/rock.svg" />
        <p>Rock</p>
      </div>
      <div id="paper" class="item">
        <img src="img/paper.svg" />
        <p>Paper</p>
      </div>
      <div id="scissors" class="item">
        <img src="img/scissors.svg" />
        <p>Scissors</p>
      </div>
    </div>

    <h2 class="message"></h2>

    <div class="scoreboard">
      <div class="heading">
        <h2>Scoreboard</h2>
        You need 5 points to win.
      </div>

      <div class="you">
        <div class="score" id="player-score"></div>
        You
        <div class="played"><img id="your-play" /></div>
      </div>

      <div class="vs">
        <h2>vs.</h2>
      </div>

      <div class="comp">
        <div class="score" id="comp-score"></div>
        Computer
        <div class="played"><img id="comp-play" /></div>
      </div>
    </div>
    <div class="message2"></div>
    <button id="play-again">Play Again?</button>
    <script src="js/script.js"></script>
  </body>
</html>
